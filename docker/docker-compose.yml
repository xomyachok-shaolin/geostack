version: '3.8'

services:
  geostack:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: geostack
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ../data/models:/app/public/models:ro
      - ../data/ortho:/app/data/ortho:ro
    environment:
      - NODE_ENV=production
      - NODE_TLS_REJECT_UNAUTHORIZED=0
      - TITILER_URL=http://titiler:8000
    depends_on:
      - titiler
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  titiler:
    image: ghcr.io/developmentseed/titiler:latest
    container_name: titiler
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ../data/ortho:/data/ortho:ro
    environment:
      - TITILER_API_DISABLE_COG_LANDING=true
      - CPL_VSIL_CURL_ALLOWED_EXTENSIONS=.tif,.TIF,.tiff,.TIFF
      - GDAL_DISABLE_READDIR_ON_OPEN=EMPTY_DIR
      - GDAL_HTTP_MERGE_CONSECUTIVE_RANGES=YES
      - VSI_CACHE=TRUE
      - VSI_CACHE_SIZE=536870912
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
