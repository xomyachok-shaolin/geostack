version: '3.8'

services:
  geostack:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: geostack
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Монтируем 3D модели из хоста
      - ../data/models:/app/public/models:ro
    environment:
      - NODE_ENV=production
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
